<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-items">
      <div class="card">
        <img class="hero-img" src="images/illustration-hero.svg" alt="">
        <div class="card-content">
          <h1>Order Summary</h1>
          <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class="price">
              <img class="music" src="images/icon-music.svg" alt="">
              <p><span>Annual Plan</span> $59.99/year</p>
              <a href="#">Change</a>
            </div>
            <div class="button"><button class="proceed">Proceed to Payment</button></div>
            <div class="button"><button class="cancel">Cancel Order</button></div>
        </div>

      </div>
    </div>
  </div>
  </div>
</body>
</html>
